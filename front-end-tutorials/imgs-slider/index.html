<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img
        decoding="async"
        src="https://placehold.co/800x250/orange/white"
        alt=""
      />
      <img
        decoding="async"
        src="https://placehold.co/800x250/red/white"
        alt=""
      />
      <img
        decoding="async"
        src="https://placehold.co/800x250/grey/white"
        alt=""
      />
      <img
        decoding="async"
        src="https://placehold.co/800x250/green/white"
        alt=""
      />
      <img
        decoding="async"
        src="https://placehold.co/800x250/blue/white"
        alt=""
      />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
